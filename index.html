<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-3">Challenge-18-Javascript</h1>

<div class="container-fluid">

    <div class="row">
        <div class="col-4 offset-4 border-bottom">
            <h6 class="font-weight-bold text-uppercase">Task - 1</h6>
            <form action="" method="post" class="form-group mb-3" id="formTask1">
                <label for="inputTask1" class="mx-auto font-weight-normal text-black-50 mb-3">Check if a number is even or odd.</label>
                <input type="text" id="inputTask1" class="form-control mb-3" placeholder="Enter a number">
                <button type="submit" class="btn btn-outline-dark btn-block" id="click" >Check</button>
            </form>
            <p class="text-center text-dark mb-3" id="result"></p>
        </div>

        <div class="col-4 offset-4 my-3 border-bottom">
            <h6 class="font-weight-bold text-uppercase text-primary">Task - 2</h6>
            <label class=" font-weight-normal text-center text-primary mb-3">If you want to know which numbers from 10 to 100 are even and divisible by 3 press the button.</label>
            <button class="btn btn-outline-primary btn-block mb-3" id="click2" onclick="showNumbers()">Show the numbers</button>
            <p class=" font-weight-bold mb-3 text-primary text-center" id="result2"></p>
        </div>

        <div class="col-4 offset-4 my-3 text-success">
            <h6 class="font-weight-bold text-uppercase text-success">Task - 3</h6>
            <form action="" method="post" class="form-group mb-3" id="formTask3">
                <label for="inputTask3" class="mx-auto font-weight-normal text-success mb-3">Check which is smallest and which is largest and if they are primary numbers.</label>
                <input type="text" id="number1" class="form-control mb-3" placeholder="Number 1">
                <input type="text" id="number2" class="form-control mb-3" placeholder="Number 2">
                <input type="text" id="number3" class="form-control mb-3" placeholder="Number 3">
                <button onclick="checkNumbers()" class="btn btn-outline-success btn-block" id="click3" >Check</button>
            </form>
            <p class="text-center text-success mb-3" id="result3"></p>
            <p class="text-center text-success mb-3" id="result4"></p>
        </div>
    </div>


</div>





    <script src="./index.js"></script>
</body>
</html>
